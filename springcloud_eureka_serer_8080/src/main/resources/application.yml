
server:
  port: 8080
#配置注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka

    #是否将注册中心当成微服务注册到注册中心上
    register-with-eureka: false
    #是否从注册中心上抓取其他服务。注册中心不能抓取其他服务
    fetch-registry: false
  instance:
    hostname: localhost
#设置微服务名称
spring:
  application:
    name: eureka-server


